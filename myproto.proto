syntax = "proto3";
option go_package = "github.com/Vetusq/gRPCserver/compiled_proto";

service Greeter {
    rpc GetBalance (RequestWalletInfo) returns (ResponceBalanceNonce) {}
  }
  
  message RequestWalletInfo {
    string wallet = 1;
  }
  
  message ResponceBalanceNonce {
    float balance = 1;
    float nonce = 2;
  }
