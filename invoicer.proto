syntax = "proto3";
option go_package = "github.com/Vetusq/gRPCserver/invoicer";

service Greeter {
    rpc GetBalance (RequestWalletInfo) returns (ResponceBalanceNonce) {}
  }
  
  message RequestWalletInfo {
    string wallet = 1;
  }
  
  message ResponceBalanceNonce {
    double balance = 1;
    uint64 nonce = 2;
  }
